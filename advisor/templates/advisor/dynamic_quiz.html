{% extends 'advisor/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Career Quiz</h2>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {% for question in questions %}
                <div class="mb-3">
                    <label class="form-label">{{ question.question_text }}</label>
                    <textarea name="answer_{{ question.id }}" rows="4" class="form-control" required></textarea>
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary">Submit Answers</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
