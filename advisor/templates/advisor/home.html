{% extends 'advisor/base.html' %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center">
  <div class="card shadow-lg p-4 w-100" style="max-width: 600px;">
    <h2 class="mb-4 text-center">ðŸš€ Start Your Career Journey</h2>
    
    {% if error %}
    <div class="alert alert-danger mb-3">
      {{ error }}
    </div>
    {% endif %}
    
    <form method="POST" action="{% url 'dashboard' %}" id="careerForm" novalidate>
      {% csrf_token %}

      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" name="name" class="form-control" placeholder="Enter your name..." required value="{{ form_data.name|default:'' }}">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" name="email" class="form-control" placeholder="example@domain.com" required value="{{ form_data.email|default:'' }}">
      </div>

      <div class="mb-3">
        <label for="skills" class="form-label">Skills (comma separated)</label>
        <input type="text" name="skills" class="form-control" placeholder="e.g. Python, HTML, AI" required value="{{ form_data.skills|default:'' }}">
      </div>

      <div class="mb-3">
        <label for="years_of_experience" class="form-label">Experience (Years)</label>
        <input type="number" name="years_of_experience" class="form-control" placeholder="e.g. 2" required value="{{ form_data.years_of_experience|default:'' }}">
      </div>

      <div class="mb-3">
        <label for="age" class="form-label">Your Age</label>
        <input type="number" name="age" class="form-control" placeholder="e.g. 25" min="10" max="80" required value="{{ form_data.age|default:'' }}">
      </div>

      <div class="mb-4">
        <label for="role" class="form-label">Your Role</label>
        <select name="role" class="form-select" required>
          <option value="">-- Select Role --</option>
          <option value="Student" {% if form_data.role == 'Student' %}selected{% endif %}>Student</option>
          <option value="Teacher" {% if form_data.role == 'Teacher' %}selected{% endif %}>Teacher</option>
          <option value="Individual" {% if form_data.role == 'Individual' %}selected{% endif %}>Individual</option>
          <option value="Job-seeker" {% if form_data.role == 'Job-seeker' %}selected{% endif %}>Job-seeker</option>
        </select>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary fw-semibold">
          Continue to Quiz <i class="bi bi-arrow-right ms-2"></i>
        </button>
      </div>
    </form>
  </div>
</div>

<script>
document.getElementById('careerForm').addEventListener('submit', function(e) {
    console.log('Form submitted');
    const form = e.target;
    const formData = new FormData(form);
    
    // Log form data
    for (let pair of formData.entries()) {
        console.log(pair[0] + ': ' + pair[1]);
    }
});
</script>

{% endblock %}
