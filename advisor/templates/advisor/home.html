<!DOCTYPE html>
<html>
<head>
    <title>Career Advisor - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Welcome to Intelligent Career Advisor</h2>
        <form method="POST" action="/dashboard/">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" name="name" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="skills" class="form-label">Your Skills (comma-separated)</label>
                <input type="text" name="skills" class="form-control" placeholder="Python, HTML, CSS" required />
            </div>
            <div class="mb-3">
                <label for="experience" class="form-label">Years of Experience</label>
                <input type="number" name="experience" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
</body>
</html>
