{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Intelligent Career Advisor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
        linear-gradient(45deg, transparent 50%, rgba(79, 70, 229, 0.1) 100%);
      pointer-events: none;
      z-index: 0;
    }

    .neural-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%234f46e5' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      opacity: 0.1;
      z-index: -1;
      pointer-events: none;
    }

    .floating-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: -1;
    }

    .shape {
      position: absolute;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(79, 70, 229, 0.2));
      border-radius: 50%;
      filter: blur(20px);
      animation: floatShape 20s infinite linear;
    }

    .shape:nth-child(1) {
      width: 300px;
      height: 300px;
      top: -150px;
      left: -150px;
      animation-delay: -5s;
    }

    .shape:nth-child(2) {
      width: 400px;
      height: 400px;
      bottom: -200px;
      right: -200px;
      animation-delay: -10s;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.15), rgba(147, 51, 234, 0.15));
    }

    .shape:nth-child(3) {
      width: 200px;
      height: 200px;
      top: 40%;
      left: 60%;
      animation-delay: -15s;
      background: linear-gradient(135deg, rgba(79, 70, 229, 0.1), rgba(168, 85, 247, 0.1));
    }

    @keyframes floatShape {
      0% { transform: rotate(0deg) translate(50px) rotate(0deg); }
      100% { transform: rotate(360deg) translate(50px) rotate(-360deg); }
    }

    /* Modern Navbar Styles */
    .navbar {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    /* Main Content Wrapper */
    .main-content {
      flex: 1;
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0;
      position: relative;
      z-index: 1;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #212529;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    .dark-mode .card,
    .dark-mode .modal-content {
      background-color: #1e1e1e;
      border-color: rgba(255, 255, 255, 0.1);
      color: #ffffff;
    }

    .dark-mode .form-control,
    .dark-mode .form-select,
    .dark-mode textarea {
      background-color: #2d2d2d;
      border-color: rgba(255, 255, 255, 0.2);
      color: #ffffff;
    }

    .dark-mode .form-control::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .dark-mode .form-control:focus,
    .dark-mode .form-select:focus,
    .dark-mode textarea:focus {
      background-color: #363636;
      border-color: rgba(255, 255, 255, 0.3);
      color: #ffffff;
      box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.1);
    }

    .dark-mode .btn-light {
      background-color: #363636;
      border-color: rgba(255, 255, 255, 0.2);
      color: #ffffff;
    }

    .dark-mode .btn-light:hover {
      background-color: #404040;
      border-color: rgba(255, 255, 255, 0.3);
      color: #ffffff;
    }

    .dark-mode h1, 
    .dark-mode h2, 
    .dark-mode h3, 
    .dark-mode h4, 
    .dark-mode h5, 
    .dark-mode h6,
    .dark-mode p,
    .dark-mode label {
      color: #ffffff;
    }

    .dark-mode .text-muted {
      color: rgba(255, 255, 255, 0.7) !important;
    }

    .dark-mode select option {
      background-color: #2d2d2d;
      color: #ffffff;
    }

    .dark-mode .table {
      color: #e0e0e0;
    }

    .dark-mode .table td,
    .dark-mode .table th {
      border-color: rgba(255, 255, 255, 0.1);
    }

    .dark-mode .border {
      border-color: rgba(255, 255, 255, 0.1) !important;
    }

    /* Add transition effects to elements */
    .card,
    .modal-content,
    .form-control,
    .form-select,
    textarea,
    .btn,
    .table,
    .border {
      transition: all 0.3s ease;
    }

    /* Quiz and Form Pages */
    .quiz-container,
    .form-container {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .dark-mode .quiz-container,
    .dark-mode .form-container {
      background-color: #1e1e1e;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    /* Progress Section Styles */
    .progress-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      padding: 3rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 2rem auto;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .dark-mode .progress-section {
      background: rgba(30, 30, 30, 0.95);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 255, 255, 0.1);
    }

    .progress-ring {
      position: relative;
      width: 180px;
      height: 180px;
      margin-bottom: 2.5rem;
      transform: rotate(-90deg);
    }

    .progress-ring-circle {
      cx: 90;
      cy: 90;
      r: 80;
      fill: none;
      stroke: #6366f1;
      stroke-width: 8;
      stroke-linecap: round;
      stroke-dasharray: 502.4;
      stroke-dashoffset: 502.4;
      transform-origin: center;
      filter: drop-shadow(0 0 8px rgba(99, 102, 241, 0.3));
      animation: spin 2s linear infinite;
    }

    .progress-ring-bg {
      cx: 90;
      cy: 90;
      r: 80;
      fill: none;
      stroke: #e5e7eb;
      stroke-width: 8;
      stroke-linecap: round;
      opacity: 0.2;
    }

    .dark-mode .progress-ring-circle {
      stroke: #8b5cf6;
      filter: drop-shadow(0 0 8px rgba(139, 92, 246, 0.3));
    }

    .dark-mode .progress-ring-bg {
      stroke: #4a5568;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .progress-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(90deg);
      font-size: 2rem;
      font-weight: 600;
      color: #6366f1;
      text-shadow: 0 0 10px rgba(99, 102, 241, 0.3);
      background: -webkit-linear-gradient(45deg, #6366f1, #8b5cf6);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .dark-mode .progress-text {
      color: #8b5cf6;
      text-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
      background: -webkit-linear-gradient(45deg, #8b5cf6, #a78bfa);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .progress-message {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 1.5rem 0;
      color: #4b5563;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.5s ease forwards;
    }

    .dark-mode .progress-message {
      color: #e0e0e0;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .step-container {
      display: flex;
      gap: 2rem;
      margin-top: 2.5rem;
      position: relative;
      padding: 1rem;
    }

    .step-container::before {
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      top: 50%;
      height: 2px;
      background: #e5e7eb;
      transform: translateY(-50%);
      z-index: 0;
    }

    .dark-mode .step-container::before {
      background: rgba(255, 255, 255, 0.1);
    }

    .step-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: #6b7280;
      font-size: 1rem;
      font-weight: 500;
      position: relative;
      z-index: 1;
      background: #ffffff;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      transition: all 0.3s ease;
      border: 2px solid #e5e7eb;
    }

    .dark-mode .step-item {
      background: #1e1e1e;
      border-color: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.5);
    }

    .step-item.active {
      color: #6366f1;
      border-color: #6366f1;
      background: rgba(99, 102, 241, 0.1);
      transform: scale(1.05);
    }

    .dark-mode .step-item.active {
      color: #8b5cf6;
      border-color: #8b5cf6;
      background: rgba(139, 92, 246, 0.1);
    }

    /* AI Theme Animation */
    .ai-particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0.5;
      z-index: 0;
    }

    .dark-mode .ai-particles {
      opacity: 0.3;
    }

    .particle {
      position: absolute;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border-radius: 50%;
      filter: blur(1px);
      animation: float 4s infinite ease-in-out;
    }

    .dark-mode .particle {
      background: linear-gradient(135deg, #8b5cf6, #6366f1);
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0) scale(1);
        opacity: 0;
      }
      25% {
        transform: translateY(-15px) translateX(10px) scale(1.2);
        opacity: 0.5;
      }
      50% {
        transform: translateY(-25px) translateX(15px) scale(1.4);
        opacity: 0.8;
      }
      75% {
        transform: translateY(-15px) translateX(20px) scale(1.2);
        opacity: 0.5;
      }
    }

    /* History and Tips Pages */
    .dark-mode .history-card,
    .dark-mode .tip-card {
      background-color: #1e1e1e;
      border-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .dark-mode .history-card:hover,
    .dark-mode .tip-card:hover {
      background-color: #252525;
      border-color: rgba(255, 255, 255, 0.2);
    }

    /* Dashboard Components */
    .dark-mode .dashboard-card {
      background-color: #1e1e1e;
      border-color: rgba(255, 255, 255, 0.1);
    }

    .dark-mode .dashboard-stat {
      background-color: #252525;
      color: #ffffff;
    }

    .dark-mode .stat-value {
      color: #6366f1;
    }

    /* List Groups and Dropdowns */
    .dark-mode .list-group-item {
      background-color: #1e1e1e;
      border-color: rgba(255, 255, 255, 0.1);
      color: #ffffff;
    }

    .dark-mode .dropdown-menu {
      background-color: #1e1e1e;
      border-color: rgba(255, 255, 255, 0.1);
    }

    .dark-mode .dropdown-item {
      color: #ffffff;
    }

    .dark-mode .dropdown-item:hover {
      background-color: #252525;
      color: #ffffff;
    }

    /* Alerts and Notifications */
    .dark-mode .alert {
      background-color: #252525;
      border-color: rgba(255, 255, 255, 0.1);
      color: #ffffff;
    }

    .dark-mode .alert-success {
      background-color: rgba(34, 197, 94, 0.2);
      border-color: rgba(34, 197, 94, 0.3);
      color: #4ade80;
    }

    .dark-mode .alert-warning {
      background-color: rgba(234, 179, 8, 0.2);
      border-color: rgba(234, 179, 8, 0.3);
      color: #fde047;
    }

    .dark-mode .alert-danger {
      background-color: rgba(239, 68, 68, 0.2);
      border-color: rgba(239, 68, 68, 0.3);
      color: #f87171;
    }

    /* Icons and Badges */
    .dark-mode .bi {
      color: rgba(255, 255, 255, 0.9);
    }

    .dark-mode .badge {
      background-color: #363636;
      color: #ffffff;
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 1.5rem;
      font-weight: 600;
      color: white !important;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .navbar-brand:hover {
      transform: translateY(-1px);
    }

    .brand-logo {
      height: 40px;
      width: 40px;
      border-radius: 12px;
      padding: 0.25rem;
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .navbar-brand:hover .brand-logo {
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(5deg);
    }

    .nav-buttons {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .nav-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      font-weight: 500;
      font-size: 0.875rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-decoration: none;
    }

    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
      color: white;
    }

    .nav-btn i {
      font-size: 1.1rem;
    }

    .theme-btn {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      border: none;
    }

    .theme-btn:hover {
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
    }

    @media (max-width: 768px) {
      .navbar {
        padding: 0.75rem 1rem;
      }

      .nav-buttons {
        gap: 0.5rem;
      }

      .nav-btn {
        padding: 0.4rem 0.75rem;
        font-size: 0.8rem;
      }

      .nav-btn i {
        font-size: 1rem;
      }

      .brand-logo {
        height: 32px;
        width: 32px;
      }

      .navbar-brand {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body id="pageBody" class="{{ theme_class }}{% if request.path == '/final-dashboard/' %} final-dashboard{% endif %}">
  <div class="neural-bg"></div>
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  
  <nav class="navbar">
    <div class="container-fluid px-4">
      <a href="/" class="navbar-brand">
        <img src="{% static 'images/imge2.jpg' %}" alt="Logo" class="brand-logo">
        Career Advisor
      </a>
      <div class="nav-buttons">
        <a href="/resume-tips" class="nav-btn">
          <i class="bi bi-file-earmark-person"></i>
          Resume Tips
        </a>
        <a href="/history" class="nav-btn">
          <i class="bi bi-clock-history"></i>
          Advice History
        </a>
        <button class="nav-btn theme-btn" onclick="toggleTheme()">
          <i class="bi bi-circle-half"></i>
          Theme
        </button>
      </div>
    </div>
  </nav>

  <div class="main-content">
    {% block content %}{% endblock %}
  </div>

  <script>
    function toggleTheme() {
      const body = document.getElementById("pageBody");
      body.classList.toggle("dark-mode");
      const theme = body.classList.contains("dark-mode") ? "dark" : "light";
      localStorage.setItem("theme", theme);
      
      fetch('/set-theme/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify({ theme: theme })
      });
    }

    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    window.onload = function () {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        document.getElementById("pageBody").classList.add("dark-mode");
      }
    };

    // Progress Animation Functions
    function createParticles() {
      const particlesContainer = document.createElement('div');
      particlesContainer.className = 'ai-particles';
      
      // Create particles with different sizes
      const sizes = [4, 6, 8, 10];
      const count = 40;
      
      for (let i = 0; i < count; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // Random size from sizes array
        const size = sizes[Math.floor(Math.random() * sizes.length)];
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Random position
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        
        // Random animation delay and duration
        const delay = Math.random() * 2;
        const duration = 3 + Math.random() * 2;
        particle.style.animationDelay = `${delay}s`;
        particle.style.animationDuration = `${duration}s`;
        
        particlesContainer.appendChild(particle);
      }
      
      return particlesContainer;
    }

    function setProgress(percent) {
      const circle = document.querySelector('.progress-ring-circle');
      const text = document.querySelector('.progress-text');
      if (!circle || !text) return;

      const radius = circle.r.baseVal.value;
      const circumference = radius * 2 * Math.PI;
      
      // Calculate the offset
      const offset = circumference - (percent / 100) * circumference;
      
      // Update the circle
      circle.style.strokeDasharray = `${circumference} ${circumference}`;
      circle.style.strokeDashoffset = offset;
      circle.style.transition = 'stroke-dashoffset 0.5s ease';
      
      // Animate the text counter with gradient effect
      animateCounter(text, percent);
    }

    function animateCounter(element, target) {
      const duration = 1000;
      const start = parseInt(element.textContent) || 0;
      const startTime = performance.now();
      
      function update(currentTime) {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / duration, 1);
        
        const current = Math.round(start + (target - start) * progress);
        element.textContent = `${current}%`;
        
        if (progress < 1) {
          requestAnimationFrame(update);
        }
      }
      
      requestAnimationFrame(update);
    }

    function updateProgressMessage(message) {
      const messageElement = document.querySelector('.progress-message');
      if (!messageElement) return;
      
      messageElement.style.opacity = '0';
      setTimeout(() => {
        messageElement.textContent = message;
        messageElement.style.opacity = '1';
      }, 300);
    }

    function updateSteps(step) {
      document.querySelectorAll('.step-item').forEach((item, index) => {
        if (index < step) {
          item.classList.add('active');
        } else {
          item.classList.remove('active');
        }
      });
    }

    // Function to create progress section HTML
    function createProgressSection() {
      const progressSection = document.createElement('div');
      progressSection.className = 'progress-section';
      progressSection.innerHTML = `
        <svg class="progress-ring" width="180" height="180">
          <circle class="progress-ring-bg" cx="90" cy="90" r="80"/>
          <circle class="progress-ring-circle" cx="90" cy="90" r="80"/>
        </svg>
        <div class="progress-text">0%</div>
        <h2 class="progress-message">Analyzing your responses...</h2>
        <div class="step-container">
          <div class="step-item active">
            <i class="bi bi-collection"></i>
            Collecting
          </div>
          <div class="step-item">
            <i class="bi bi-graph-up"></i>
            Analyzing
          </div>
          <div class="step-item">
            <i class="bi bi-stars"></i>
            Generating
          </div>
        </div>
      `;
      
      // Add AI particles
      progressSection.appendChild(createParticles());
      return progressSection;
    }

    // Function to start progress animation
    function startProgressAnimation() {
      const initialContent = document.querySelector('.initial-content');
      if (!initialContent) return;

      const progressSection = createProgressSection();
      initialContent.parentNode.insertBefore(progressSection, initialContent);
      initialContent.style.display = 'none';
      
      // Smoother progress animation
      let progress = 0;
      const interval = setInterval(() => {
        // Accelerate progress between steps
        const increment = progress < 33 ? 0.5 : 
                         progress < 66 ? 0.6 : 0.7;
        
        progress += increment;
        setProgress(Math.min(progress, 100));
        
        if (progress >= 33 && progress < 34) {
          updateProgressMessage('Analyzing career patterns...');
          updateSteps(2);
        } else if (progress >= 66 && progress < 67) {
          updateProgressMessage('Generating personalized insights...');
          updateSteps(3);
        } else if (progress >= 100) {
          clearInterval(interval);
          // Add a small delay before redirecting
          setTimeout(() => {
            window.location.href = '/final-dashboard/';
          }, 1500);
        }
      }, 40);
    }

    // Check if we're on a quiz page and handle form submission
    if (window.location.pathname.includes('quiz')) {
      const form = document.querySelector('form');
      if (form) {
        form.addEventListener('submit', async (e) => {
          e.preventDefault();
          startProgressAnimation();
          
          // Submit form data in the background
          const formData = new FormData(form);
          try {
            await fetch(form.action, {
              method: 'POST',
              body: formData,
              headers: {
                'X-CSRFToken': getCookie('csrftoken')
              }
            });
          } catch (error) {
            console.error('Error submitting form:', error);
          }
        });
      }
    }
  </script>
