<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Intelligent Career Advisor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    /* Light mode defaults */
    body {
      background-color: #ffffff;
      color: #212529;
    }

    .card,
    .list-group-item {
      background-color: #ffffff;
      color: #212529;
      border-color: #dee2e6;
    }

    .form-control {
      background-color: #ffffff;
      color: #212529;
    }

    /* Dark mode overrides */
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    .dark-mode .card,
    .dark-mode .list-group-item,
    .dark-mode .form-control {
      background-color: #1f1f1f;
      color: #e0e0e0;
      border-color: #444;
    }

    .dark-mode .btn,
    .dark-mode .alert {
      background-color: #333;
      color: white;
      border-color: #555;
    }

    /* Placeholder text */
    input::placeholder,
    textarea::placeholder {
      color: rgba(0, 0, 0, 0.5);
    }

    .dark-mode input::placeholder,
    .dark-mode textarea::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    /* Form elements */
    input, textarea, select {
      background-color: #fff;
      color: #212529;
      border: 1px solid #ced4da;
    }

    .dark-mode input,
    .dark-mode textarea,
    .dark-mode select {
      background-color: #1f1f1f;
      color: #fff;
      border: 1px solid #444;
    }

    /* Buttons */
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
    }

    .dark-mode button {
      background-color: #2563eb;
      color: white;
    }

    /* Links */
    a {
      color: #0d6efd;
    }

    .dark-mode a {
      color: #6ea8fe;
    }

    /* Theme toggle */
    .theme-toggle {
      cursor: pointer;
    }

    /* Ensure text contrast in both themes */
    .text-primary { color: #0d6efd !important; }
    .text-secondary { color: #6c757d !important; }
    .text-success { color: #198754 !important; }
    .text-danger { color: #dc3545 !important; }
    .text-warning { color: #ffc107 !important; }
    .text-info { color: #0dcaf0 !important; }

    .dark-mode .text-primary { color: #6ea8fe !important; }
    .dark-mode .text-secondary { color: #a7acb1 !important; }
    .dark-mode .text-success { color: #75b798 !important; }
    .dark-mode .text-danger { color: #ea868f !important; }
    .dark-mode .text-warning { color: #ffda6a !important; }
    .dark-mode .text-info { color: #6edff6 !important; }
  </style>
</head>
<body id="pageBody">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">Career Advisor</a>
      <div class="d-flex align-items-center">
        <a href="/resume-tips" class="btn btn-outline-light btn-sm me-2">
          <i class="bi bi-file-earmark-person-fill me-1"></i> Resume Tips
        </a>
        <a href="/history" class="btn btn-outline-light btn-sm me-2">
          <i class="bi bi-clock-history me-1"></i> Advice History
        </a>
        <button class="btn btn-outline-light btn-sm" onclick="toggleTheme()">
          <i class="bi bi-circle-half"></i> Theme
        </button>
      </div>
    </div>
  </nav>

  {% block content %}{% endblock %}

  <script>
    function toggleTheme() {
      const body = document.getElementById("pageBody");
      body.classList.toggle("dark-mode");
      localStorage.setItem("theme", body.classList.contains("dark-mode") ? "dark" : "light");
    }

    window.onload = function () {
      if (localStorage.getItem("theme") === "dark") {
        document.getElementById("pageBody").classList.add("dark-mode");
      }
    };
  </script>
</body>
</html>
