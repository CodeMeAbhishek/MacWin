{% extends 'advisor/base.html' %}
{% block content %}

<div class="container">
  <div class="card shadow-lg p-4 mx-auto mt-5" style="max-width: 720px;">
    <h2 class="mb-3">ðŸ“‹ Quiz Question</h2>
    <p class="text-muted mb-4">Answer this question to continue your personalized journey.</p>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label fw-semibold">{{ question.question_text }}</label>
        <textarea name="answer" rows="4" class="form-control" placeholder="Type your answer here..." required></textarea>

    </form>
  </div>
</div>

{% endblock %}
